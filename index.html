<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="What is happening on my roof?">
  <title>Solar Viz</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="loading spring">
  <div id="container">
    <svg id="landscape" class="bulbs" xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink'
      viewBox='0 0 1000 800'>
      <defs>
        <pattern id="tree1">
          <image href="assets/tree1.svg"></image>
        </pattern>
        <pattern id="tree2">
          <image href="assets/tree2.svg"></image>
        </pattern>
        <pattern id="tree3">
          <image href="assets/tree3.svg"></image>
        </pattern>
        <linearGradient id="skyGradient">
          <stop offset="0%" class="stop1" />
          <stop offset="100%" class="stop2" />
        </linearGradient>
        <radialGradient id="hillGradient" cx="0.2" cy="0.2">
          <stop offset="0%" class="stop stop1" />
          <stop offset="100%" class="stop stop2" />
        </radialGradient>
        <radialGradient id="treeGradient">
          <stop offset="0%" class="stop1" />
          <stop offset="100%" class="stop2" />
        </radialGradient>
      </defs>
      <g id="bulb-group"></g>
      <rect id="sky" x="0" y="0" width="100%" height="100%" />
      <!-- Sun path from https://stackblitz.com/edit/svg-star-generator -->
      <g id="sun">
       <image id="sunPath" href="assets/sun.svg"></image>
      </g>
      <g id="hill">
        <rect x="0" y="0" width="110%" height="100%" />
      </g>
      <g id="trees"></g>
      <rect id="dusk"></rect>
    </svg>
    <div id="energy-card">
      <div id="lifetime"><strong>Lifetime: </strong><span id="lifetime-value">-</span></div>
      <div id="current"><strong>Current: </strong><span id="current-value">-</span></div>
    </div>
    <button id="season-change">
      <span id="to-fall">To fall</span>
      <span id="to-spring">To spring</span>
    </button>
  </div>
  <script src="script.js"></script>
</body>

</html>
